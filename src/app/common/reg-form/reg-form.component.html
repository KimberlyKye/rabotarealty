<h1 class="title">Записаться на cобеседование</h1>
<div class="feedback-form-block">
  <form class="feedback-form">
    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Ваше имя</mat-label>
      <input matInput />
    </mat-form-field>
    <mat-form-field class="form-field" appearance="fill">
      <mat-label>Email</mat-label>
      <input
        type="email"
        matInput
        [formControl]="emailFormControl"
        [errorStateMatcher]="matcher"
        placeholder="Например pat@example.com"
      />
      <mat-error
        *ngIf="
          emailFormControl.hasError('email') &&
          !emailFormControl.hasError('required')
        "
      >
        Пожалуйста, введите корректный email
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Это <strong>обязательное</strong> поле
      </mat-error>
    </mat-form-field>
    <mat-form-field class="form-field" appearance="fill">
      <mat-label>Номер телефона</mat-label>
      <span matPrefix>+7 &nbsp;</span>
      <input type="tel" matInput placeholder="999-999-9999" />
    </mat-form-field>
    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Выберите вакансию</mat-label>
      <mat-select>
        <mat-option value="one">Риэлтор-стажёр</mat-option>
        <mat-option value="two">Риэлтор-эксперт</mat-option>
        <mat-option value="three">Менеджер</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Выберите дату</mat-label>
      <mat-select [formControl]="dates" multiple>
        <mat-option *ngFor="let date of dateList" [value]="date">{{
          date
        }}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Ваше сообщение</mat-label>
      <textarea matInput></textarea>
    </mat-form-field>
    <mat-checkbox
      >Я прочитал(а) и соглашаюсь с
      <a href="">условиями обработки данных</a></mat-checkbox
    >
    <button
      mat-stroked-button
      type="submit"
      color="primary"
      сlass="form-button"
    >
      Отправить
    </button>
  </form>
</div>
